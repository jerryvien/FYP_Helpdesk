<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static from staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="{% static "images/ico/favicon.png"%}">
    <title>{% block title %}{{ template_title}}{% endblock %}</title>

    <!-- CSS Connection -->
    <link href="{% static "css/main.css"%}" rel="stylesheet">
    <link href="{% static "css/style.css"%}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css"%}" rel="stylesheet">
    <!-- Java Scripts -->
    <link href="{% static "js/html5shiv.js"%}" rel="stylesheet">
    <link href="{% static "js/respond.min.js"%}" rel="stylesheet">
    <!-- Base Styles -->
    <link href="{% static "css/style.css"%}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <![endif]-->


</head>

  <body class="login-body">

      <div class="login-logo">
          <img src="{% static "images/login_logo.png"%}" alt=""/>
      </div>

      <h2 class="form-heading">{{ template_title}}</h2>

       <div id="content">
                    {% block content %}
                    {% endblock %}
        </div>

      <!--jquery-1.10.2.min-->
      <script src="{% static "js/jquery-1.11.1.min.js"%}"></script>
      <!--Bootstrap Js-->
      <script src="{% static "js/bootstrap.min.js"%}"></script>
      <script src="{% static "js/jrespond..min.js"%}"></script>

  </body>
</html>
