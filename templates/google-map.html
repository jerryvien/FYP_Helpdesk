{% extends "main_template.html" %}

{% block content %}
    {% load static from staticfiles %}
<div class="wrapper">

                <div class="row">
                    <div class="col-lg-6">
                        <section class="panel">
                            <header class="panel-heading">
                                Basic
                                <span class="tools pull-right">
                                    <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse fa fa-chevron-down" href="javascript:;"></a>
                                    <a class="t-close fa fa-times" href="javascript:;"></a>
                                </span>
                            </header>
                            <div class="panel-body">
                                <div id="gmap_basic" class="gmaps"></div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section class="panel">
                            <header class="panel-heading">
                                Markers
                                <span class="tools pull-right">
                                    <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse fa fa-chevron-down" href="javascript:;"></a>
                                    <a class="t-close fa fa-times" href="javascript:;"></a>
                                </span>
                            </header>
                            <div class="panel-body">
                                <div id="gmap_marker" class="gmaps"></div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <section class="panel">
                            <header class="panel-heading">
                                Geo location
                                <span class="tools pull-right">
                                    <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse fa fa-chevron-down" href="javascript:;"></a>
                                    <a class="t-close fa fa-times" href="javascript:;"></a>
                                </span>
                            </header>
                            <div class="panel-body">
                                <div id="gmap_geo" class="gmaps"></div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section class="panel">
                            <header class="panel-heading">
                                Polylines
                                <span class="tools pull-right">
                                    <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse fa fa-chevron-down" href="javascript:;"></a>
                                    <a class="t-close fa fa-times" href="javascript:;"></a>
                                </span>
                            </header>
                            <div class="panel-body">
                                <div id="gmap_polylines" class="gmaps"></div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Geo coding
                                <span class="tools pull-right">
                                    <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse fa fa-chevron-down" href="javascript:;"></a>
                                    <a class="t-close fa fa-times" href="javascript:;"></a>
                                </span>
                            </header>
                            <div class="panel-body">
                                <form class="form-inline map-search" role="form">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <input type="text" id="gmap_geocoding_address" class="form-control" placeholder="Address..." />
                                            </div>
                                            <div class="col-md-2">
                                                <input type="button" id="gmap_geocoding_btn" class="btn btn-primary" value="Search" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <br>
                                <div id="gmap_geocoding" class="gmaps"></div>
                            </div>
                        </section>
                    </div>
                </div>

            </div>


    <script src="{% static "js/gmaps-init.js"%}"></script>
<script type="text/javascript" src="{% static "http://maps.google.com/maps/api/js?sensor=true"%}"></script>
<script src="{% static "js/gmaps.js"%}"></script>

     <script>
    jQuery(document).ready(function() {
        GoogleMaps.init();
    });
    </script>

{% endblock %}
